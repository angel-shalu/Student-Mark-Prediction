<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        h1 {
            text-align: center;
        }
        a {
            display: block;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Prediction History</h1>

<a href="/">â¬… Back to Prediction Page</a>

<table>
    <tr>
        <th>ID</th>
        <th>Study Hours</th>
        <th>Predicted Marks</th>
        <th>Date</th>
    </tr>

    {% for r in records %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.study_hours }}</td>
        <td>{{ "%.2f"|format(r.predicted_marks) }}</td>
        <td>{{ r.created_at }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
